<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="container">
      <h1>Etch-a-Sketch</h1>
      <div class="new-drawing-btns-container">
        <img src="./images/img_pencil.png" alt="pencil-image" class="pencil" />
        <p>Choose drawing size:</p>
        <button class="paper-btn" id="btn-16x16">16 x 16 px</button>
        <button class="paper-btn" id="btn-32x32">32 x 32 px</button>
        <button class="paper-btn" id="btn-64x64">64 x 64 px</button>
      </div>
      <div class="color-btns-and-paper">
        <div class="color-btns-container">
          <p class="color-btns-container">Choose color:</p>
          <button class="color-btn black-btn" id="black-btn"></button>
          <button class="color-btn red-btn" id="red-btn"></button>
          <button class="color-btn green-btn" id="green-btn"></button>
          <button class="color-btn blue-btn" id="blue-btn"></button>
          <input class="color-btn" id="rgb-btn" type="color" value="#333333" />
          <button class="color-btn rainbow-btn" id="rainbow-btn">üè≥Ô∏è‚Äçüåà</button>
        </div>
        <div class="paper" id="paper"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
