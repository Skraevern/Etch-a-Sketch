<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="new-drawing-btns-container">
        <p>Choose drawing size:</p>
        <button id="btn-16x16">16 x 16 px</button>
        <button id="btn-32x32">32 x 32 px</button>
        <button id="btn-64x64">64 x 64 px</button>
      </div>
      <div class="color-btns-and-paper">
        <div class="color-btns-container">
          <p>Choose color:</p>
          <button class="black-btn" id="black-btn"></button>
          <button class="red-btn" id="red-btn"></button>
          <button class="green-btn" id="green-btn"></button>
          <button class="blue-btn" id="blue-btn"></button>
          <button class="random-btn" id="random-btn">?</button>
        </div>
        <div class="paper" id="paper"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
